<!DOCTYPE html>
<html lang="en">
<head>
    <title>Memory Game</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link rel="icon" href="images/croppedPineapple.jpg">
    
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
</head>

<body>

    <header>
        <img src="images/question-mark-1750942_640.png">
        <h1>Memory Game</h1>
        <img src="images/question-mark-1750942_640.png">
    </header>
    
    <section class="buttons">
        <button id="instuctionsButton">Instructions</button>
        <div class="stats">
            <span class="title">Correct Answers</span>
            <span class="num" id="correctAnswers">0</span>
        </div>
        <div class="stats">
            <span class="title">Incorrect Answers</span>
            <span class="num" id="incorrectAnswers">0</span>
        </div>
        <button id="restartButton">Restart</button>
    </section>
    
    <div id="myModal" class="modal">
        <div class="modalContent">
            <span class="close" id="closeModal">&times;</span>
            <p>some instructions</p>
        </div>
    </div>
    
    <section class="gameContainer">
        <div class="gameCol">
            <div class="card" id="card1"></div>
            <div class="card" id="card2"></div>
        </div>
        <div class="gameCol">
            <div class="card" id="card3"></div>
            <div class="card" id="card4"></div>
        </div>
        <div class="gameCol">
            <div class="card" id="card5"></div>
            <div class="card" id="card6"></div>
        </div>
        <div class="gameCol">
            <div class="card" id="card7"></div>
            <div class="card" id="card8"></div>
        </div>
        <div class="gameCol">
            <div class="card" id="card9"></div>
            <div class="card" id="card10"></div>
        </div>
        <div class="gameCol">
            <div class="card" id="card11"></div>
            <div class="card" id="card12"></div>
        </div>
        <div class="gameCol">
            <div class="card" id="card13"></div>
            <div class="card" id="card14"></div>
        </div>
        <div class="gameCol">
            <div class="card" id="card15"></div>
            <div class="card" id="card16"></div>
        </div>
    </section>
    
</body>

</html>
